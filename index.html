          function updateURL() {
            var destination = encodeURIComponent($("#dest").val());
            var valueTotal = encodeURIComponent($("#num").val());
            var url = `https://zevenor.github.io/Shortcut-Utilities/?Destnation=` + destination + `&Total=` + valueTotal;

  <script>
    $(document).ready(function () {
      function getParams() {
        const params = new URLSearchParams(window.location.search);
        const phone = params.get("Destnation") || "";
        const amount = params.get("Total") || "";

        return {
          phone: phone ? phone.replace(/\D/g, '') : "",
          amount: amount ? parseFloat(amount) : 0
        };
      }

      function format(id, value) {
        count = value.length;
        header = count.toString().padStart(2, '0');
        return id + header + value;
      }

      function generateString(destination, amount = 0) {
        let paymentType;
        let makeDesTo;

        destination = destination.replace(/\D/g, '');

        // eWallet ID.
        if (destination.length >= 15) {
          paymentType = "03";
          makeDesTo = (destination.replace(/^0/, '')).padStart(13, '0');
        }
        // Tax ID || Citizen ID.
        else if (destination.length >= 13) {
          paymentType = "02";
          makeDesTo = destination;
        }
        // Phone Number
        else {
          paymentType = "01";
          makeDesTo = ('66' + destination.replace(/^0/, '')).padStart(13, '0');
        }

        let data = [
          format("00", "01"),
          format("01", amount > 0 ? "12" : "11"),
          format("29", format("00", "A000000677010111") + format(paymentType, makeDesTo)),
          format("58", "TH"),
          format("53", "764")
        ];

        if (amount > 0) {
          data.push(format("54", amount.toFixed(2)));
        }

        data = data.join('') + "6304"; // CRC identifier
        return data + crc16(data).toUpperCase();
      }

      function crc16(data) {
        let crc = 0xFFFF;
        for (let i = 0; i < data.length; i++) {
          crc ^= data.charCodeAt(i) << 8;
          for (let j = 0; j < 8; j++) {
            crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
          }
        }
        return (crc & 0xFFFF).toString(16).padStart(4, '0');
      }

      function showEverything(img, phone, amount) {
        $("output").empty();
        $('#output').html('<img class="w-100" src="' + img + '" />');
        $("#total").text(amount > 0 ? `จำนวนเงิน : ` + amount.toFixed(2) : "จำนวนเงิน : ไม่กำหนด");
        $("#destination").text("บัญชีรับเงิน \xa0\xa0 : \xa0\xa0" + phone + "\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0");
      }

      function makeQR(qrData) {
        // Generate QR Code and append it to #output
        let qrCode = new QRCode($('#output')[0], {
          text: qrData,
          width: 500,
          height: 500,
          colorDark: "#1c1c1c", // Dark color (QR code)
          colorLight: "#ffffff" // Light color (background)
        });

        let canvas = $('#output canvas');
        let img = canvas.get(0).toDataURL("image/png");
        return (img)
      }

      // QR from URL parameters
      let { phone, amount } = getParams();
      let pressTrack = false;

      if (phone) {
        let img = makeQR(generateString(phone, amount))
        showEverything(img,phone,amount);

        $("#nonValue").click(function () { 
          let oldAmount = amount;
          if (pressTrack === true){
            amount = oldAmount;
            let img = makeQR(generateString(phone, amount))
            showEverything(img, phone, amount);
            
             pressTrack = false;
          } else if (pressTrack === false){
            let amount = 0;
            let img = makeQR(generateString(phone, amount))
            showEverything(img, phone, amount);
            
            pressTrack = true;
          }    
        }); 
       } 
      else {
        $("#output").html("<p style='color:red;'>คุณลืมใส่อะไรไปรึป่าว</p>");
      }

      
    });
  </script>
